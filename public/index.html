    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const App = () => {
        const [toggle, setToggle] = useState(true);
        const [users, setUsers] = useState([]);
        const [items, setItems] = useState([]);

        useEffect(() => {
          const fetchProducts = async () => {
            //Start your code below.
            //End your code above.
          };
          fetchProducts();
        }, []);

        const handleToggle = () => {
          toggle ? setToggle(false) : setToggle(true);
        };
        return (
          <div>
            <div
              style={{
                display: "flex",
                flexDirection: "row",
                justifyContent: "center",
                gap: "10px",
                margin: "20px auto",
              }}
            >
              <button
                type="button"
                className="btn btn-primary"
                id="usersBttn"
                onClick={handleToggle}
                disabled={toggle}
              >
                Show Users List
              </button>
              <button
                type="button"
                className="btn btn-primary"
                id="itemsBttn"
                onClick={handleToggle}
                disabled={!toggle}
              >
                Show Items List
              </button>
            </div>
            <div style={{ textAlign: "center" }}>
              {toggle ? <h1>Users</h1> : <h1>Items</h1>}
              <ul className="list-group" style={{ width: "80%", margin: "0 auto" }}>
                {toggle
                  ? users.map((user) => (
                      <li key={user.id} className="list-group-item">
                        {user.name}
                      </li>
                    ))
                  : items.map((item) => (
                      <li key={item.id} className="list-group-item">
                        {item.name}
                      </li>
                    ))}
              </ul>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.querySelector("#app"));
      root.render(<App />);
    </script>
  </body>
